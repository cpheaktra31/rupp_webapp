<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 Exercise 1</title>
    <!-- External: 10 HTML Element Selectors, 10 Class Selectors, and 10 id Selectors -->
    <link rel="stylesheet" href="css/style1.css">

    <!-- Internal: 10 HTML Element Selectors, 10 Class Selectors, and 10 id Selectors -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        header { background-color: #f2f2f2; }
        nav { float: left; }
        ul { padding-left: 0; }
        li { list-style-type: none; }
        a { text-decoration: none; }
        aside { color: blue; }
        table { border: 1px solid #cccccc; border-collapse: collapse; }
        td { border: 1px solid #cccccc; }
        td { border: 1px solid #cccccc; }

        .header { background-color: #333; color: #fff; padding: 10px; }
        .btn-primary { background-color: #007bff; color: #fff; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
        .article-content { font-size: 16px; line-height: 1.5; }
        .sidebar-widget { background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
        .card { box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); border: 1px solid #ccc; border-radius: 5px; padding: 10px; }
        .footer-link { color: #555; text-decoration: none; margin-right: 10px; }
        .error-message { color: #ff0000; font-weight: bold; }
        .testimonial-quote { font-style: italic; }
        .product-image { max-width: 100%; height: auto; }
        .social-icon { font-size: 24px; color: #007bff; }
        
        #header { background-color: #333; color: #fff; padding: 10px; }
        #main-content { font-size: 16px; line-height: 1.5; }
        #sidebar { background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
        #nav-bar { background-color: #007bff; color: #fff; padding: 10px; }
        #footer { background-color: #333; color: #fff; padding: 10px; }
        #login-form { max-width: 300px; margin: 0 auto; }
        #user-profile { border: 1px solid #ccc; padding: 10px; }
        #product-details { box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); border: 1px solid #ccc; border-radius: 5px; padding: 10px; }
        #carousel { display: flex; justify-content: space-between; }
        #contact-form { max-width: 400px; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Inline: 10 HTML Element Selectors -->
    <div style="background-color: #333; color: #fff; padding: 10px;">This is a div element with inline styles.</div>
    <h1 style="font-size: 24px; color: #007bff;">This is an h1 heading with inline styles.</h1>
    <p style="font-size: 16px; line-height: 1.5; margin: 10px 0;">This is a paragraph with inline styles.</p>
    <a href="#" style="color: #555; text-decoration: none;">This is a link with inline styles.</a>
    <button style="background-color: #007bff; color: #fff; padding: 5px 10px;">Click me</button>
    <img src="img/img01.jpg" style="max-width: 100%; height: auto;">
    <ul style="list-style-type: square; margin-left: 20px;">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <td style="border: 1px solid #ccc; padding: 10px;">Cell 1</td>
            <td style="border: 1px solid #ccc; padding: 10px;">Cell 2</td>
        </tr>
    </table>
    <form action="#" style="max-width: 300px; margin: 0 auto;">
        <input type="text" style="width: 100%; padding: 5px;">
        <input type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 5px 10px; cursor: pointer;">
    </form>
    <span style="font-size: 18px; color: #ff0000; font-weight: bold;">This is a span element with inline styles.</span>
</body>
</html>
