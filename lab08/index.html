<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 Exercise 1</title>
    <style>
        .bg-origin-example {
            background-image: url(img/leopard.jpg);
            background-repeat: no-repeat;
            color: #FFF;

            background-origin: content-box;
        }

        .bg-multi-layer {
            width: 720px;
            height: 540px;
            background: url(img/Group\ 7.png), 
            url(img/Group\ 6.png), 
            url(img/Group\ 5.png), 
            url(img/Group\ 4.png), 
            url(img/Group\ 3.png), 
            url(img/Group\ 2.png), 
            url(img/Group\ 1.png);
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="bg-origin-example">
        <h3>Background origin</h3>
    </div>

    <div class="bg-multi-layer"></div>
</body>
</html>
